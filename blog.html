---
layout: default
title: Blog
---

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Blog</h1>
    
    {% for post in paginator.posts %}
        <div class="mb-4 p-4 bg-white shadow rounded">
            <h2 class="text-2xl font-bold">
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h2>
            <p class="text-gray-600">{{ post.date | date: "%B %d, %Y" }}</p>
            <p>{{ post.excerpt }}</p>
        </div>
    {% endfor %}

    <div class="flex justify-between">
        {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path | relative_url }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Previous</a>
        {% else %}
            <span></span>
        {% endif %}
        
        {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path | relative_url }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</a>
        {% endif %}
    </div>
</div>
