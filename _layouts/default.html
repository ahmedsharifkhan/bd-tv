<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .dark-mode {
            background-color: #111;
            color: #f1f1f1;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-500" id="body">
    <div class="container mx-auto p-4">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold">{{ site.title }}</h1>
                <p class="text-xl">{{ site.description }}</p>
            </div>
            <button id="toggleButton" class="bg-gray-800 text-white px-4 py-2 rounded">
                Toggle Dark/Light
            </button>
        </header>
        <nav class="mb-8">
            <ul class="flex space-x-4">
                <li><a href="/" class="text-blue-500">Home</a></li>
                <li><a href="/about" class="text-blue-500">About</a></li>
                <li><a href="/contact" class="text-blue-500">Contact</a></li>
            </ul>
        </nav>
        <main>
            {{ content }}
        </main>
        <footer class="mt-8 text-center">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </footer>
    </div>
    <script>
        const body = document.getElementById('body');
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                fetchPage(this.href);
            });
        });

        function fetchPage(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    document.querySelector('main').innerHTML = doc.querySelector('main').innerHTML;
                    window.history.pushState({ path: url }, '', url);
                })
                .catch(error => console.warn('Error fetching page:', error));
        }

        window.onpopstate = function (event) {
            if (event.state && event.state.path) {
                fetchPage(event.state.path);
            }
        };
    </script>
</body>
</html>
